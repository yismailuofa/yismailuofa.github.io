<div class="book-list">
  {% for book in include.books %}
  <span>
    <p class="book-title">
      {% if book.starred %}<span class="starred">âœ¶</span>{% endif %}
      <strong>
        {% if book.link %} <a href="{{ book.link }}">{{ book.title }}</a>{% else
        %}{{ book.title}}{% endif %}</strong
      ><i> {{ book.author }}</i>
    </p>
    {% for entry in book.entries %}
    <p>{{ entry }}</p>
    {% endfor %}
  </span>
  {% endfor %}
</div>
