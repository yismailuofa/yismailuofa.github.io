---
title: "blog"
description: "Thoughts, insights and ideas on things I find interesting."
---
<h2>Blog Posts</h2>
<ul>
  {% for post in site.posts %}
    <li class="list-entry">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="subtitle"> {{ post.date | date_to_long_string }} </span>
    </li>
  {% endfor %}
</ul>
